<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Calculatrice</title>
</head>

<style>
    .container {
        max-width: 60%;
        background-color: black;
        border-radius: 10px;
        text-align: center;
        margin-top: 20%;
    }

    .col {
        padding-bottom: 15px;
    }
</style>


<body>


    <div class="container border">
        <h3>Calculatrice</h3>

        <div class="row">
            <div class="col">
                <input type="text" placeholder="Result" id="result">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="7" onclick="write( '7' )">
            </div>

            <div class="col">
                <input type="button" class=" number btn btn-outline-warning" value="8" onclick="write( '8' )">
            </div>

            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="9" onclick="write( '9' )">
            </div>

            <div class="col">
                <input type="button" class="opperateur btn btn-outline-warning" value="/" onclick="write( '/' )">
            </div>

        </div>

        <div class="row">
            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="4" onclick="write( '4' )">
            </div>
            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="5" onclick="write( '5' )">
            </div>
            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="6" onclick="write( '6' )">
            </div>
            <div class="col">
                <input type="button" class="opperateur btn btn-outline-warning" value="*" onclick="write( '*' )">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="1" onclick="write( '1' )">
            </div>
            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="2" onclick="write( '8' )">
            </div>
            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="3" onclick="write( '3' )">
            </div>
            <div class="col">
                <input type="button" class="opperateur btn btn-outline-warning" value="-" onclick="write( '-' )">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="button" class="number btn btn-outline-warning" value="0" onclick="write( '0' )">
            </div>
            <div class="col">
                <input type="button" class="reset btn btn-outline-warning" value="AC" onclick="clear(  )">
            </div>
            <div class="col">
                <input type="button" class="opperateur btn btn-outline-warning" value="=" onclick="equal(  )">
            </div>
            <div class="col">
                <input type="button" class="opperateur btn btn-outline-warning" value="+" onclick="write( '+' )">
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
